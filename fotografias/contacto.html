<body>
    <header class="header__con">
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand header__title" href="../index.html">Cynthia R. Almirón<span>Fotografa</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">CONTACTO</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link" href="./moda.html">MODA</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./bodas.html">BODAS</a>

            </div>

    </header>
    <section class="contacto">
        <div class="contacto__img-wrap">
            <img src="../img/paisajes/img-paisaje12.jpg" alt="fotografía-paisaje" class="contacto__img">
        </div>
        <div class="contacto__parte-derecha">
            <h1 class="contacto__title">Contactame</h1>
            <form action="" class="contacto__form">
                <div class="contacto__input-linea">
                    <label for="name" class="contacto__label">Nombre</label>
                    <input type="text" name="name" id="name" class="contacto__input">
                </div>
                <div class="contacto__input-linea">
                    <label for="email" class="contacto__label">Email</label>
                    <input type="email" name="email" id="email" class="contacto__input">
                </div>
                <div class="contact__input-linea">
                    <label for="message" class="contacto__label">Mensaje</label>
                    <textarea type="text" name="message" id="message" class="contacto__textarea"></textarea>
                </div>
                <input type="submit" value="Enviar mensaje" class="contacto__submit">
            </form>
        </div>
    </section>
    <footer class="footer__contacto">
        <div>
            <span>Copyright - Ian Romero</span>
        </div>
    </footer>
